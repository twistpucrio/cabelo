<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Eventos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Tabela de Eventos</h1>
  <div id="tabelaEventos"></div>

  <script>
    const eventos = {
      "semanas": [
        {
          "dias": [
            {"dia": "Segunda", "evento": "Reunião"},
            {"dia": "Terça", "evento": "Almoço com cliente"},
            {"dia": "Quarta", "evento": "Treinamento"},
            {"dia": "Quinta", "evento": "Projeto X"},
            {"dia": "Sexta", "evento": "Relatório semanal"},
            {"dia": "Sábado", "evento": "Desenvolvimento pessoal"},
            {"dia": "Domingo", "evento": "Descanso"}
          ]
        },
        {
          "dias": [
            {"dia": "Segunda", "evento": "Reunião"},
            {"dia": "Terça", "evento": "Treinamento"},
            {"dia": "Quarta", "evento": "Projeto Y"},
            {"dia": "Quinta", "evento": "Almoço com cliente"},
            {"dia": "Sexta", "evento": "Relatório semanal"},
            {"dia": "Sábado", "evento": "Academia"},
            {"dia": "Domingo", "evento": "Descanso"}
          ]
        },
        {
          "dias": [
            {"dia": "Segunda", "evento": "Reunião"},
            {"dia": "Terça", "evento": "Projeto Z"},
            {"dia": "Quarta", "evento": "Almoço com cliente"},
            {"dia": "Quinta", "evento": "Projeto X"},
            {"dia": "Sexta", "evento": "Relatório semanal"},
            {"dia": "Sábado", "evento": "Desenvolvimento pessoal"},
            {"dia": "Domingo", "evento": "Descanso"}
          ]
        },
        {
          "dias": [
            {"dia": "Segunda", "evento": "Reunião"},
            {"dia": "Terça", "evento": "Projeto Y"},
            {"dia": "Quarta", "evento": "Treinamento"},
            {"dia": "Quinta", "evento": "Projeto X"},
            {"dia": "Sexta", "evento": "Relatório mensal"},
            {"dia": "Sábado", "evento": "Academia"},
            {"dia": "Domingo", "evento": "Descanso"}
          ]
        }
      ]
    };

    function gerarTabela() {
      const tabelaDiv = document.getElementById("tabelaEventos");
      
      let tabela = "<table>";
      tabela += "<tr><th>Semana</th><th>Segunda</th><th>Terça</th><th>Quarta</th><th>Quinta</th><th>Sexta</th><th>Sábado</th><th>Domingo</th></tr>";
      
      eventos.semanas.forEach((semana, index) => {
        tabela += `<tr><td>Semana ${index + 1}</td>`;
        semana.dias.forEach(dia => {
          tabela += `<td>${dia.evento}</td>`;
        });
        tabela += "</tr>";
      });

      tabela += "</table>";
      tabelaDiv.innerHTML = tabela;
    }

    gerarTabela();
  </script>
</body>
</html>
